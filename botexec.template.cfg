// Bot config

alias botMove "echo Moving routine;+attack;+attack2;+forward;wait 50;-forward;+back;wait 50;-attack;-attack2;+attack;+attack;-back;+moveleft;wait 50;-moveleft;+moveright;wait 50;-moveright;-attack2;-attack;"

alias botAcceptInvite "echo Accepting invites from master;tf_party_request_join_user %masterSteamid%;tf_party_request_join_user;"

alias botJoinGame "jointeam %defaultTeam%;join_class %defaultClass%"

// start routine
botMove
botJoinGame
botAcceptInvite